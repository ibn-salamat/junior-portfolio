<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculater</title>


    <link rel="stylesheet" href="styles.css" />
</head>
<body>


    <div class="container">

        <div class="content">
        <div class="screen">
                <p style="padding:0;font-size:30px;color: #bebbbb">by Muawiyah</p>
            <input type="text" id="inputScreen" value=" "disabled>
        </div>

        <div class="other bg-grey">
                <button id="del" onclick="delet()">DEL</button>
            <button id="clean"  onclick="clean()">C</button>
           
        </div>
        <div class="grid">

        <div class="numbers">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
                       
            <button id="zero" value="0">0</button>
            <button class="operator" value="/">/</button>
            <button id="dote" value=".">.</button>

        </div>

        <div class="operators">
             <button class="operator" value="+">+</button>
             <button class="operator" value="-">-</button>
             <button class="operator" value="*">*</button>
             <button id="equal">=</button>
        </div>


        </div>

        </div>
       
        <p>2019</p>
    </div>

    
    




    <script src="main.js"></script>
    <!-- 03.01.2019 -->
</body>
</html>
